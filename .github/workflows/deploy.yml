name: Simple VPS Docker Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # 1️⃣ Upload code to VPS
      # -------------------------------
      - name: Upload project files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "~/mili-resort"

      # -------------------------------
      # 2️⃣ Sync .env.production (THIS IS IMPORTANT)
      # -------------------------------
      - name: Sync environment file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Syncing .env.production from GitHub Secrets"

            echo "${{ secrets.ENV_PRODUCTION }}" > ~/mili-resort/server/.env.production
            chmod 600 ~/mili-resort/server/.env.production

            echo "Environment file updated."

      # -------------------------------
      # 3️⃣ Deploy on VPS
      # -------------------------------
      - name: Rebuild and restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/mili-resort

            echo "Stopping containers..."
            docker compose down || true

            echo "Removing old images..."
            docker image prune -af

            echo "Rebuilding Docker images..."
            docker compose build

            echo "Starting services..."
            docker compose up -d

            echo "Deployment complete!"
