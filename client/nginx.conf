server {
    listen 80;
    server_name  localhost;
    
    # 1. Root directory for serving files
    root /usr/share/nginx/html;
    index index.html;

    # 2. Key configuration for SPA routing
    location / {
        # Try serving the requested URI (file or directory) first.
        # If it doesn't exist, fall back and serve /index.html.
        try_files $uri $uri/ /index.html;
    }
    
    # Optional: Cache control for static assets (e.g., /assets, /img)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        log_not_found off;
    }
}