# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name miliresorts.in www.miliresorts.in;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name miliresorts.in www.miliresorts.in;

    ssl_certificate /etc/ssl/certs/fullchain.pem;      # mounted from host
    ssl_certificate_key /etc/ssl/private/privkey.pem; # mounted from host

    root /usr/share/nginx/html;
    index index.html;

    # Serve frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://web-server:3000;   # internal Docker network
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ensure cookies pass through
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=None";
    }
}
